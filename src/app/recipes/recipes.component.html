<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="recipeDetails = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="recipeDetails; else infoRecipe"
    [recipe]="recipeDetails"></app-recipe-detail>
    <ng-template #infoRecipe><p>Please Select Recipe!</p></ng-template>
  </div>
</div>
